<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/image/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="stylesheet" href="/src/style/output.css">
    <title>QR Code</title>
</head>

<body class="bg-111729 overflow-hidden text-sm font-outfit">
    <main
        class="h-screen bg-hero-bg bg-[center_right_-14rem] md:bg-[center_right_5rem] bg-no-repeat transition-all ease-in-out">
        <div class="flex flex-col h-screen items-center justify-center mx-10">
            <img class="fixed top-10 left-10" width="120" src="./assets/logo-qr-generator.svg" alt="logo">
            <div class="size-72 bg-1E2C51 rounded-full">
                <!-- imagen qr generada -->
            </div>
            <div class="flex mt-16 gap-8">
                <button class="flex items-center bg-3662E3 hover:bg-4D78ED gap-2 py-4 px-10 rounded-xl text-F2F5F9" type="button">Download <img class="size-4" src="./assets/download.svg" alt="download"></button>
                <button class="flex items-center bg-3662E3 hover:bg-4D78ED gap-2 py-4 px-10 rounded-xl text-F2F5F9" type="button">Share <img class="size-4" src="./assets/link.svg" alt="link"></button>
            </div>
        </div>
    </main>
</body>

</html>
