<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/image/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="stylesheet" href="/src/style/output.css">
    <title>QR Code generator</title>
</head>

<body class="bg-111729 overflow-hidden text-base font-medium font-outfit">
    <main
        class="h-screen bg-hero-bg bg-[center_right_-14rem] md:bg-[center_right_5rem] bg-no-repeat transition-all ease-in-out">
        <div class="h-screen flex flex-col items-center justify-center mx-4">
            <img width="200" src="./assets/logo-qr-generator.svg" alt="logo-qr-generator">
            <label
                class="mt-8 bg-040515 border-2 border-3662E3 p-2 rounded-2xl w-full md:w-2/3 lg:w-1/2 flex justify-between"
                for="url">
                <input class="bg-040515 placeholder-364153 ml-3 sm:ml-8 outline-none w-full text-F2F5F9" type="text"
                    name="url" id="url" placeholder="Enter an url">
                <input class="bg-3662E3 hover:bg-4D78ED text-F2F5F9 py-4 px-10 rounded-xl self-end" type="button" value="QR code">
            </label>
        </div>
    </main>
</body>
<script src="/src/js/main.js"></script>

</html>
